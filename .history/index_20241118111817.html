<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Much To-Do about Lit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    
    <!-- Lit from Skypack CDN -->
    <script type="module">
        import { html, render, LitElement } from 'https://cdn.skypack.dev/lit';

        //exposing Lit globals so they can be used in other scripts
        window.LitElement = LitElement;
        window.html = html;
        window.render = render;
    </script>

    <script type="module" src="./src/todo-app.js"></script>
</head>

<body>

    <!-- custom element to be rendered -->
    <todo-app></todo-app>
</body>

</html>
