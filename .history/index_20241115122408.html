<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Much To-Do about Lit</title>
    
    <!-- Link to Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <!-- Add Lit from CDN before your custom script -->
    <script type="module">
        import { html, css, LitElement } from 'https://cdn.jsdelivr.net/npm/lit@2.0.0-rc.1/+esm';
        window.LitElement = LitElement; // Expose LitElement to global scope if needed
        window.html = html; // Expose html as a global variable for template literals
        window.css = css; // Expose css for styling
    </script>
    
    <!-- Your custom todo-app.js script -->
    <script type="module" src="./src/todo-app.js"></script>
</head>
<body>
    <!-- custom tag -->
    <todo-app></todo-app>
</body>
</html>
