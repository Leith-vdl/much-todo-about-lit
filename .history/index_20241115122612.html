<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Much To-Do about Lit</title>
    
    <!-- Bootstrap CDN (for styling) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <!-- Lit from CDN -->
    <script type="module">
        import { html, css, LitElement } from 'https://cdn.jsdelivr.net/npm/lit@2.0.0-rc.1/+esm';

        //exposing Lit globals so they can be used in the other scripts
        window.LitElement = LitElement;
        window.html = html;
        window.css = css;
    </script>

    <script type="module" src="./src/todo-app.js"></script>
</head>

<body>

    <!-- custom element to be rendered -->
    <todo-app></todo-app>
</body>

</html>
