<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Much To-Do about Lit</title>
    
    <!-- Bootstrap CDN (for styling) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Lit from Skypack CDN -->
    <script type="module">
        import { html, css, LitElement } from 'https://cdn.skypack.dev/lit@2.6.1';
        // Exposing Lit globals so they can be used in other scripts
        window.LitElement = LitElement;
        window.html = html;
        window.css = css;
    </script>

    <script type="module" src="./src/todo-app.js"></script>
</head>

<body class="bg-light">

    <!-- Center the Todo app container flex and grid -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-12 col-md-6 col-lg-4">
            
            <todo-app></todo-app>
        </div>
    </div>

</body>

</html>
